<script>
    function displayTime() {
      var date = new Date();
      date = new Date(date.getTime() + 13*60*60*1000);
      var options = {
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric',
        hour12: false
      };
      var time = date.toLocaleString('en-US', options);
      document.getElementById("currenttime").innerHTML = time;
    }
    setInterval(displayTime, 1000);
    displayTime();
  </script>
